<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像フレーム合成ツール（拡大対応）</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #aaa;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }

    a {
      color: #0044cc;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>63×88mm（300dpi）画像にフレームを合成</h1>

  <div class="controls">
    <label for="frameSelect">フレームを選択：</label>
    <select id="frameSelect">
      <option value="frame_jp.png">日本語フレーム</option>
      <option value="frame_en.png">ENGLISHフレーム</option>
    </select>

    <input type="file" id="upload" accept="image/*">
  </div>

  <!-- 63×88mm @300dpi = 744×1039px -->
  <canvas id="canvas" width="744" height="1039"></canvas>

  <div>
    <a id="download" href="#" download="card_300dpi.png">画像をダウンロード</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const downloadLink = document.getElementById('download');
    const frameSelect = document.getElementById('frameSelect');

    let bgImage = null;
    const frameImage = new Image();

    // 拡大縮小関連
    let scale = 1.0;
    const minScale = 0.3;
    const maxScale = 3.0;
    let lastDist = null;

    const drawCanvas = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景画像の描画（中央・比率維持・スケーリング）
      if (bgImage && bgImage.complete) {
        const imgW = bgImage.width;
        const imgH = bgImage.height;
        const canvasW = canvas.width;
        const canvasH = canvas.height;
        const imgRatio = imgW / imgH;
        const canvasRatio = canvasW / canvasH;

        let drawW, drawH;
        if (imgRatio > canvasRatio) {
          drawW = canvasW;
          drawH = canvasW / imgRatio;
        } else {
          drawH = canvasH;
          drawW = canvasH * imgRatio;
        }

        drawW *= scale;
        drawH *= scale;

        const offsetX = (canvasW - drawW) / 2;
        const offsetY = (canvasH - drawH) / 2;
        ctx.drawImage(bgImage, offsetX, offsetY, drawW, drawH);
      }

      // フレーム画像（そのまま上に重ねる）
      if (frameImage && frameImage.complete) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }

      downloadLink.href = canvas.toDataURL('image/png');
    };

    // マウスホイールで拡大縮小（PC対応）
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 0.05 : -0.05;
      scale = Math.min(maxScale, Math.max(minScale, scale + delta));
      drawCanvas();
    });

    // ピンチイン・ピンチアウト対応（スマホ）
    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (lastDist !== null) {
          const delta = (dist - lastDist) * 0.003;
          scale = Math.min(maxScale, Math.max(minScale, scale + delta));
          drawCanvas();
        }
        lastDist = dist;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      lastDist = null;
    });

    // 背景画像アップロード処理
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        bgImage = new Image();
        bgImage.onload = () => {
          scale = 1.0;
          drawCanvas();
        };
        bgImage.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // フレーム画像切替
    frameSelect.addEventListener('change', () => {
      frameImage.src = frameSelect.value;
    });

    frameImage.onload = drawCanvas;
    frameImage.src = frameSelect.value;
  </script>
</body>
</html>
