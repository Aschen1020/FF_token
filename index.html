<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像フレーム合成ツール（300dpi）</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #aaa;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
    }

    a {
      color: #0044cc;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>63×88mm（300dpi）でダウンロードできるカード画像</h1>

  <div class="controls">
    <label for="frameSelect">フレームを選択：</label>
    <select id="frameSelect">
      <option value="frame_jp.png">日本語フレーム</option>
      <option value="frame_en.png">ENGLISHフレーム</option>
    </select>

    <input type="file" id="upload" accept="image/*">
  </div>

  <!-- canvasサイズ = 63×88mm @300dpi = 744×1039px -->
  <canvas id="canvas" width="744" height="1039"></canvas>

  <div>
    <a id="download" href="#" download="card_300dpi.png">画像をダウンロード</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const downloadLink = document.getElementById('download');
    const frameSelect = document.getElementById('frameSelect');

    let bgImage = null;
    const frameImage = new Image();

    const drawCanvas = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景画像を比率維持して中央に表示
      if (bgImage && bgImage.complete) {
        const imgW = bgImage.width;
        const imgH = bgImage.height;
        const canvasW = canvas.width;
        const canvasH = canvas.height;
        const imgRatio = imgW / imgH;
        const canvasRatio = canvasW / canvasH;

        let drawW, drawH;
        if (imgRatio > canvasRatio) {
          drawW = canvasW;
          drawH = canvasW / imgRatio;
        } else {
          drawH = canvasH;
          drawW = canvasH * imgRatio;
        }

        const offsetX = (canvasW - drawW) / 2;
        const offsetY = (canvasH - drawH) / 2;
        ctx.drawImage(bgImage, offsetX, offsetY, drawW, drawH);
      }

      // 枠画像をピッタリ重ねる（枠も744×1039pxに合わせておくこと！）
      if (frameImage && frameImage.complete) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }

      // ダウンロードリンク更新
      downloadLink.href = canvas.toDataURL('image/png');
    };

    // フレーム選択
    frameSelect.addEventListener('change', () => {
      frameImage.src = frameSelect.value;
    });

    frameImage.onload = drawCanvas;

    // 画像アップロード処理
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        bgImage = new Image();
        bgImage.onload = drawCanvas;
        bgImage.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // 初期フレーム
    frameImage.src = frameSelect.value;
  </script>
</body>
</html>
