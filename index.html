<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像フレーム合成ツール</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    select, input[type="file"], a {
      font-size: 16px;
    }

    canvas {
      border: 1px solid #aaa;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
    }

    a {
      color: #0044cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>画像にフレームを合成しよう</h1>

    <div class="controls">
      <label for="frameSelect">フレームを選択：</label>
      <select id="frameSelect">
        <option value="frame_jp.png">日本語フレーム</option>
        <option value="frame_en.png">ENGLISHフレーム</option>
      </select>

      <input type="file" id="upload" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <div>
      <a id="download" href="#" download="framed.png">画像をダウンロード</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const downloadLink = document.getElementById('download');
    const frameSelect = document.getElementById('frameSelect');

    let bgImage = null;
    const frameImage = new Image();

    const drawCanvas = () => {
      if (!frameImage.complete) return;

      // フレーム画像に合わせてcanvasサイズ変更
      canvas.width = frameImage.width;
      canvas.height = frameImage.height;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (bgImage && bgImage.complete) {
        const imgW = bgImage.width;
        const imgH = bgImage.height;
        const canvasW = canvas.width;
        const canvasH = canvas.height;
        const imgRatio = imgW / imgH;
        const canvasRatio = canvasW / canvasH;

        let drawW, drawH;
        if (imgRatio > canvasRatio) {
          drawW = canvasW;
          drawH = canvasW / imgRatio;
        } else {
          drawH = canvasH;
          drawW = canvasH * imgRatio;
        }

        const offsetX = (canvasW - drawW) / 2;
        const offsetY = (canvasH - drawH) / 2;

        ctx.drawImage(bgImage, offsetX, offsetY, drawW, drawH);
      }

      ctx.drawImage(frameImage, 0, 0);
      downloadLink.href = canvas.toDataURL('image/png');
    };

    frameSelect.addEventListener('change', () => {
      frameImage.src = frameSelect.value;
    });

    frameImage.onload = drawCanvas;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        bgImage = new Image();
        bgImage.onload = drawCanvas;
        bgImage.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // 初期フレーム読み込み
    frameImage.src = frameSelect.value;
  </script>
</body>
</html>
