<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像フレーム合成ツール</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label, select, input, a {
      font-size: 16px;
      margin: 10px 0;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>画像にフレームを合成しよう</h1>

  <!-- フレーム選択 -->
  <label for="frameSelect">フレームを選択：</label>
  <select id="frameSelect">
    <option value="frame_jp.png">日本語フレーム</option>
    <option value="frame_en.png">ENGLISHフレーム</option>
  </select>

  <!-- 画像アップロード -->
  <input type="file" id="upload" accept="image/*">

  <!-- キャンバス -->
  <canvas id="canvas" width="600" height="400"></canvas>

  <!-- ダウンロードリンク -->
  <div>
    <a id="download" href="#" download="framed.png">画像をダウンロード</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const downloadLink = document.getElementById('download');
    const frameSelect = document.getElementById('frameSelect');

    let bgImage = null;
    const frameImage = new Image();

    const drawCanvas = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (bgImage) {
        const imgW = bgImage.width;
        const imgH = bgImage.height;
        const canvasW = canvas.width;
        const canvasH = canvas.height;
        const imgRatio = imgW / imgH;
        const canvasRatio = canvasW / canvasH;

        let drawW, drawH;
        if (imgRatio > canvasRatio) {
          drawW = canvasW;
          drawH = canvasW / imgRatio;
        } else {
          drawH = canvasH;
          drawW = canvasH * imgRatio;
        }

        const offsetX = (canvasW - drawW) / 2;
        const offsetY = (canvasH - drawH) / 2;

        ctx.drawImage(bgImage, offsetX, offsetY, drawW, drawH);
      }

      if (frameImage.complete) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }

      downloadLink.href = canvas.toDataURL('image/png');
    };

    frameSelect.addEventListener('change', () => {
      frameImage.src = frameSelect.value;
      frameImage.onload = drawCanvas;
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        bgImage = new Image();
        bgImage.onload = drawCanvas;
        bgImage.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    frameImage.src = frameSelect.value;
    frameImage.onload = drawCanvas;
  </script>
</body>
</html>
